<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>




</head>
<body>

    <div id="div1">
        <div id="div2">
            div2
        </div>
        div1
    </div>
    
    <a href="JavaScript:void(0);" id="a_btn_d">
        点击删除子节点
    </a>

    <a href="JavaScript:void(0);" id="a_btn_a">
            点击添加子节点
        </a>

    <script>
        var element_a = document.getElementById("a_btn_d");
        element_a.onclick=function(){
            var div1 = document.getElementById("div1");
            var div2 = document.getElementById("div2");

            div1.removeChild(div2);  // removeChild() 删除子节点
            // div1.remove(div2);
        }


        var element_a = document.getElementById("a_btn_a");
        element_a.onclick=function(){
            var div1 = document.getElementById("div1");
            var div2 = document.getElementById("div2");
          // div1.remove(div2);
            
            var div3 = document.createElement("div");
            div3.setAttribute("id","div3");

            div1.appendChild(div3);
      
        }
    </script>

<Style>

        /* div{
            border: 1px red solid;            
        } */

        #div1{
            border: 1px red solid;                          
            width: 200px;
            height: 200px;
        }

        #div2{
            border: 1px red solid;                      
            width: 100px;
            height: 100px;
        }

        #div3{
            border: 1px red solid;                      
            width: 100px;
            height: 100px;
        }
    </Style>
</body>
</html>
