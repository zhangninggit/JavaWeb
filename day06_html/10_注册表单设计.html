<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
</head>

        <table border="1" align="center" width="30%" cellpadding="3">

                <td><input type="text" name="username" placeholder="请输入用户名"></td>
            </tr>

            <tr>
                <td>密码</td>
                <td><input type="text" neme="password" placeholder="请输入密码"></td>

            </tr>

            <tr>
                <td>姓名</td>

                    <input type="text" name="checkcode"> <img src="img/verify_code.jpg">
