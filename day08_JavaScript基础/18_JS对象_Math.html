<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Math</title>

    <script>
        document.write(Math.PI+"<br>");
        document.write(Math.random()+"<br>"); // 返回 0~1 之间的随机数
        document.write(Math.round(3.14)+"<br>"); // 四舍五入为最接近的数
        document.write(Math.ceil(3.14)+"<br>"); // 对数进行上舍入
        document.write(Math.floor(3.14)+"<br>"); // 对数进行下舍入


        document.write("<hr>")

        var a = Math.random();
        var b = a*100;
         var c = Math.floor(b);
        document.write(c);


        document.write("<hr>")

        document.write(Date.toLocaleString())

    </script>

</head>
<body>

</body>
</html>
