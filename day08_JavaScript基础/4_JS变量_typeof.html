<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS变量</title>

    <script>
        // 定义number数据类型
        var num = 1;
        var num1 = 1.1;
        var num2 = NaN;

        // 输出到页面上<body></body>
        document.write(num+typeof(num)+"<br/>");
        document.write(num1+"<br/>");
        document.write(num2+"<br/>");

        // 定义string数据类型
        var str = "abc";
        var str2 = "dfg";
        document.write(str+"<br/>");
        document.write(str2+"<br/>");

        // 定义boolean
        var flag = true;
        document.write(flag+"<br/>");

        // 定义null,undefined
        var obj = null;
        var obj2 = undefined;
        var obj3;
        document.writeln(obj+"<br/>");
        document.writeln(obj2+"<br/>");
        document.writeln(obj3+"<br/>");


    </script>


</head>
<body>

</body>
</html>
